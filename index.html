<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="survey-form">
    <meta name="keywords" content="HTML, CSS, survey-form">
    <meta name="author" content="Dramos">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text_center">Survey Form</h1>
        <p id="description" class="description text_center">Thank you for answering the FORM</p>
      </header>
      
      <form id="survey-form">
        <div class="form_content">
          <label id="name_label" for="name">Name</label>
          <input type="text" name="name" id="name" class="form_class" placeholder="Enter your name" required/>
        </div>

        <div class="form_content">
          <label id="email" for="email">Email</label>
          <input type="email" name="email" id="email" class="form_class" placeholder="Enter your Email" required/>
        </div>

        <div class="form_content">
          <label id="number" for="number">Age</label>
          <input type="number"  name="age" id="number" min="10" max="99" class="form_class" placeholder="Age"/>
        </div>

        <div class="form_content">
          <p>Which option best describes your current role?</p>
          <select id="dropdown" name="role" class="form_class" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form_content">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label>
            <input name="user_input" value="definitely" type="radio" class="input-radio" checked/>Definitely</label>
          <label>
            <input name="user_input" value="maybe" type="radio" class="input-radio"/>Maybe</label>
          <label
            ><input name="user_input" value="not-sure"  type="radio" class="input-radio"/>Not sure</label>
        </div>

        <div class="form_content">
          <p>What is your favorite programming langauges?</p>
          <select id="most-like" name="mostLike" class="form_class" required>
            <option disabled selected value>Select an option</option>
            <option value="java">Java</option>
            <option value="c_lang">C++/C#</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
          </select>
        </div>

        <div class="form_content">
          <p>What would you like to see improved?</p>
          <label><input name="prefer" value="front-end_projects" type="checkbox" class="input-checkbox"/>Front-end Projects</label>
          <label><input name="prefer" value="back-end_projects" type="checkbox" class="input-checkbox"/>Back-end Projects</label>
          <label><input name="prefer" value="data_visualization" type="checkbox" class="input-checkbox"/>Data Visualization</label>
          <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox"/>Challenges</label>
          <label><input name="prefer" value="open_source_community" type="checkbox" class="input-checkbox"/>Open Source Community</label>
          <label><input name="prefer" value="gitter_help_rooms" type="checkbox" class="input-checkbox"/>Gitter help rooms</label>
          <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox"/>Videos</label>
          <label><input name="prefer" value="city_meetups" type="checkbox" class="input-checkbox"/>City Meetups</label>
          <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox"/>Wiki</label>
          <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox"/>Forum</label>
          <label><input name="prefer" value="additional_courses" type="checkbox" class="input-checkbox"/>Additional Courses</label >
        </div>

        <div class="form_content">
          <p>Any comments or suggestions?</p>
          <textarea id="comments" class="input_textarea" name="comment" placeholder="Enter your comment here..."></textarea>
        <div class="form_content">
          <button type="submit" id="submit" class="submit_button">Submit</button>
        </div>
      </form>
    </div>

    <footer>
      <p>Copyrights <i class="far fa-copyright"></i> Dramos02 <a href="https://github.com/Dramos02" target="_blank" id="profile-link" class="githubicon">
        <i class="fab fa-github fa-2x zoom"></i></a></p>
    </footer>
  </body>
</html>
